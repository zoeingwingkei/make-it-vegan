<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vanilla Recipe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./styles/switch.css" />
  <link rel="stylesheet" href="./styles/button.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/message-box.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="top-nav">
    <img src="./images/logo.svg" />
    <div id="right-action-panel">
      <div class="switch-container">
        <p id="label-auto-scan" class="font-body-small">Auto Scan</p>
        <label class="switch-label">
          <input type="checkbox" id="checkbox-auto-scan" class="switch-checkbox" />
          <span class="switch-slider"></span>
        </label>
      </div>
      <button id="button-scan" class="button-solid"><span class="font-label-small">Check Vegan</span></button>
    </div>
  </div>
  <div id="page-loader-container" hidden>
    <div id="page-loader"></div>
    <span class="font-title">Loading Recipe...</span>
  </div>
  <div id="page-content">
    <div id="message-box-container" hidden>
      <div id="message-title-container">
        <div class="loader" id="message-box-loader"></div>
        <div class="text-content">
          <span id="message-title" class="font-body-bold">This recipe is not vegan.</span>
          <span id="message-body" class="font-body">And it is unlikely to make it vegan.</span>
        </div>
      </div>
      <div id="action-panel">
        <button id="button-make-vegan" class="button-primary">
          <img src="./images/leaf.svg" />
          <span class="font-label-small">
            Make it Vegan
          </span>
        </button>
        <button id="button-never-mind" class="button-text">
          <span class="font-label-small">
            Never mind
          </span>
        </button>
      </div>
      <button id="button-close" class="button-text">
        <img src="./images/close.svg" />
      </button>
    </div>
    <div id="recipe-container">

      <!-- Recipe Content -->
      <div id="recipe-title-block">
        <div id="recipe-title-container">
          <div id="vegan-tag-container" hidden>
            <div class="loader" id="vegan-tag-loader"></div>
            <span id="vegan-tag" class="font-body-small"></span>
          </div>
          <h1 id="recipe-title" class="font-title"></h1>
        </div>
        <img id="recipe-image" src="" alt="Recipe Image" />
      </div>
      <!-- Meta Data -->
      <div id="metadata-container">
        <div class="metadata-item">
          <p class="font-body-small">Total Time</p>
          <p class="font-label-small" id="recipe-total-time"></p>
        </div>
        <div class="metadata-item">
          <p class="font-body-small">Prep Time</p>
          <p class="font-label-small" id="recipe-prep-time"></p>
        </div>
        <div class="metadata-item">
          <p class="font-body-small">Cook Time</p>
          <p class="font-label-small" id="recipe-cook-time"></p>
        </div>
        <div class="metadata-item">
          <p class="font-body-small">Servings</p>
          <p class="font-label-small" id="recipe-servings"></p>
        </div>
      </div>
      <!-- Ingredients -->
      <div id="ingredients-container">
        <h2 class="font-title-small">Ingredients</h2>
        <ul id="recipe-ingredients" class="font-body"></ul>
      </div>
      <!-- Steps -->
      <div id="steps-container">
        <h2 class="font-title-small">Steps</h2>
        <ol id="recipe-steps" class="font-body"></ol>
      </div>

    </div>
    <div id="error-message" hidden>
      <span class="font-title">Recipe not found.</span>
      <button id="button-fresh" class="button-primary">
        <span class="font-label-small">
          Refresh
        </span>
      </button>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
