<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vanilla Recipe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./styles/switch.css" />
  <link rel="stylesheet" href="./styles/button.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="top-nav">
    <img src="./images/logo.svg" />
    <div id="right-action-panel">
      <div class="switch-container">
        <p id="label-auto-scan" class="font-body-small">Auto Scan</p>
        <label class="switch-label">
          <input type="checkbox" id="checkbox-auto-scan" class="switch-checkbox" />
          <span class="switch-slider"></span>
        </label>
      </div>
      <button id="button-scan" class="button-solid"><span class="font-label-small">Scan</span></button>
    </div>
  </div>
  <div id="recipe-container">
    <!-- Alerts -->
    <div id="loading-indicator" hidden>Loading...</div>
    <button id="button-make-vegan" hidden>Make it Vegan</button>

    <!-- Recipe Content -->
    <div id="recipe-title-block">
      <div id="recipe-title-container">
        <p id="vegan-tag"></p>
        <h1 id="recipe-title" class="font-title"></h1>
      </div>
      <img id="recipe-image" src="" alt="Recipe Image" />
    </div>
    <!-- Meta Data -->
    <div id="metadata-container">
      <div class="metadata-item">
        <p class="font-body-small">Total Time</p>
        <p class="font-label-small" id="recipe-total-time"></p>
      </div>
      <div class="metadata-item">
        <p class="font-body-small">Prep Time</p>
        <p class="font-label-small" id="recipe-prep-time"></p>
      </div>
      <div class="metadata-item">
        <p class="font-body-small">Cook Time</p>
        <p class="font-label-small" id="recipe-cook-time"></p>
      </div>
      <div class="metadata-item">
        <p class="font-body-small">Servings</p>
        <p class="font-label-small" id="recipe-servings"></p>
      </div>
    </div>
    <!-- Ingredients -->
    <h2 class="font-label-small">Ingredients</h2>
    <ul id="recipe-ingredients" class="font-body"></ul>
    <!-- Steps -->
    <h2 class="font-label-small">Steps</h2>
    <ol id="recipe-steps" class="font-body"></ol>

    <p id="no-recipe-found" hidden>No Recipe Found</p>
    <button id="button-fresh" hidden>Refresh</button>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
